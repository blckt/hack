 width: 130px;

 input[type="checkbox"]:checked + label{

<div id="task"></div>

<input type="checkbox" id="ch8"/>

<input type="checkbox" id="ch2"/>

<input type="checkbox" id="ch1"/>

<input type="button" value="OK" OnClick="leds();"/><br><br>
<div id="answer"></div>
<br>
  <script type="text/javascript" charset="UTF-8">

  
  var task=1;
  
  
document.getElementById("task").innerHTML = '<h1><b>Переведи число 5 в двоичную систему</b></h1>(выключенная лампочка это 0, включенная - 1)';
function leds(){

switch (task){
case 1: {
if (document.getElementById("ch1").checked&&document.getElementById("ch4").checked&&!document.getElementById("ch2").checked&&!document.getElementById("ch8").checked)
{
document.getElementById("answer").innerHTML = '<h2><b>Правильно</b></h2>';
task=2;
document.getElementById("task").innerHTML = '<h1><b>Переведи число 12 в двоичную систему<br></b></h1>(выключенная лампочка это 0, включенная - 1)';
document.body.style.backgroundImage = "url('light-small.jpg')";}
else{ document.getElementById("answer").innerHTML = '<h2><b>Попробуй еще раз</b></h2>';
}
break;
}
case 2:{
if (document.getElementById("ch8").checked&&document.getElementById("ch4").checked&&!document.getElementById("ch1").checked&&!document.getElementById("ch2").checked)
{
document.getElementById("answer").innerHTML = '<h2><b>Правильно</b></h2>';
document.body.style.backgroundImage = "url('light-big.jpg')";
}
else{  document.getElementById("answer").innerHTML = '<h2><b>Попробуй еще раз</b></h2>';
}
break;


}


}





 
  }
