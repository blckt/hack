<!doctype html>
<html>

<head>
    <title>Play a Game!</title>
    <link rel="stylesheet" href="node_modules/css-reset/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script src="js/reg.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#slide1">О проекте</a></li>
                    <li><a href="#slide2">IT</a></li>
                    <li><a href="#slide3">Пора к нам!</a></li>
                    <li><a href="https://hackaton-blckt.c9users.io/main/player">В БОЙ!</a></li>
                </ul>
            </nav>
        </header>
        <div id="main">
            <div id="slide1"></div>
            <div id="slide2"></div>
            <div id="slide4">
                <button type="button" class="openDialog">ПРИСОЕДИНЯЙСЯ</button>
                <div id="regForm">
                    
                    <div class="reg-form">
                        <header><h1>Регистрация участника</h1><button>&times;</button></header>
                         <div class="dialog content">
                             <form action="" id="formReg" method="post">
                              <div class="field">
                                  <label for="name">Имя</label>
                                  <input type="text" name="name" required>
                              </div>
                              
                              <div class="field">
                                  <label for="surname">Фамилия</label>
                                  <input type="text" name="surname" required>
                              </div>
                              
                              <div class="field">
                                  <label for="name">Пароль</label>
                                  <input type="password" name="pass" required>
                              </div>
                              
                              <div class="field">
                                  <label for="name">Электронная почта</label>
                                  <input type="email" name="email" required>
                              </div>
                              
                              <div class="field">
                                  <label for="name">Дата рождения</label>
                                  <input type="date" name="bdate" required>
                              </div>
                              <div class="field">
                                  <input type="submit" value="Регистрация">
                              </div>
                             </form>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
